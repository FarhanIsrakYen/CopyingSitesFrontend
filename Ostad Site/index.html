<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ostad - Learn Skills Live</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class="nav-logo"
            src="https://cdn.ostad.app/public/upload/2024-03-20T04-26-32.799Z-ostad_logo_light@512x%20(2).png"
            alt="ostad-log.png"
        /></a>

        <button
          class="bg-light d-flex rounded-pill border lh-lg px-4 pt-1 search-button"
          style="height: 40px; padding-right: 40px !important"
          data-toggle="modal"
          data-target="#searchModal"
        >
          <img
            src="https://cdn.ostad.app/public/upload/2024-03-10T04-41-51.748Z-ostad-search.svg"
            alt=""
          />কোর্স সার্চ করুন
        </button>
        <div
          class="modal fade"
          id="searchModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="collapse navbar-collapse fw-bold mx-3"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav gap-2">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">কোড মামা</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ফ্রী কোর্সেস</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ব্লগ</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ডাউনলোড
                <img
                  src="https://cdn.ostad.app/public/icons/arrow-down-s-line.svg"
                  alt=""
                />
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <ul class="navbar-nav gap-2 fw-bold">
            <li class="nav-item dropdown mb-1">
              <button class="rounded-circle border-0 h-100">
                <img
                  class="w-75"
                  src="https://cdn.ostad.app/public/icons/notification-3-line.svg"
                />
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link language" href="#"
                ><img
                  class="w-50 px-1"
                  src="https://cdn.ostad.app/public/upload/2023-08-06T04-12-22.324Z-imageE66.png"
                  alt=""
                />
                EN</a
              >
            </li>
            <li
              class="nav-item dropdown"
              style="
                background-color: rgb(226, 226, 226) !important;
                border-radius: 5px;
              "
            >
              <a
                class="nav-link px-4"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                সব কোর্স
                <img
                  src="https://cdn.ostad.app/public/icons/arrow-down-s-line.svg"
                  alt=""
                />
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li
              class="nav-item dropdown"
              style="
                background-color: rgb(0, 0, 0) !important;
                border-radius: 5px;
              "
            >
              <a
                style="color: white"
                class="nav-link dashboard px-4"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ড্যাশবোর্ড
                <img
                  style="
                    -webkit-filter: invert(100%); /* Safari/Chrome */
                    filter: invert(100%);
                  "
                  src="https://cdn.ostad.app/public/icons/dashboard-line.svg"
                  alt=""
                />
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#searchModal").on("shown.bs.modal", function () {
        $("#searchModal").trigger("focus");
      });
    </script>
  </body>
</html>
